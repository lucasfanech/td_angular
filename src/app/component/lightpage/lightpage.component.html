<div class="flex flex-col gap-3 p-5">
  <div>
    <button class="bg-blue-500 text-white rounded shadow p-3" (click)="lightService.addLight()">Ajouter</button>
  </div>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3">
    <div class="" *ngFor="let light of lightService.getAllLights()">
      <app-light [lightInput]="light" (trigger)="handleTrigger(light.id)"></app-light>
    </div>
  </div>
</div>
