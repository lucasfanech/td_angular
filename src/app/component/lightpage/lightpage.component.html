<div class="flex flex-col gap-3 p-5">
  <div>
    <h1 class="text-2xl font-bold py-3">Ajout de lampe</h1>
    <input class="border border-gray-300 p-2" type="text" [(ngModel)]="light.name" placeholder="Nom de la lampe">


    <div>
      <input class="border py-3 px-1.5" type="color" [(ngModel)]="light.color">
    </div>
    <button class="bg-blue-500 text-white rounded shadow p-3" (click)="lightService.addLight(light)">Ajouter</button>
  </div>
  <div class="rounded overflow-auto shadow-lg bg-gray-100 border p-5 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-3">
    <div class="" *ngFor="let light of lightService.getAllLights()">
      <app-light [lightInput]="light" (trigger)="handleTrigger(light.id)" (toggled)="switchLight(light)"></app-light>
    </div>
  </div>
</div>
